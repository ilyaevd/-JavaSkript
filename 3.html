<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>

  "use strict";
	/*
	1. складываем числа 10 и 10 и получаем число 20 
	2. приводим число 20 к типу string и получаем строку "20"
	3. выполняем конкатенацию строк "20" и "10" получаем строку "2010"
	4. выводим строку "2010" в консоль с помощью console.log
	*/
	console.log(10 + 10 + "10");
	/*
	1. приводим число 10 к типу string и получаем строку "10"
	2. выполняем конкатенацию строк "10" и "10" и получаем строку "1010"
	3. приводим число 10 к типу string и получаем строку "10"
	4. выполняем конкатенацию строк "1010" и "10" и получаем строку "101010"
	5. выводим строку "101010" в консоль с помощью console.log
	*/
	console.log(10 + "10" + 10);
	/*
	1. складываем числа 10 и 10 и получаем число "20"
	2. приводим строку "10" к типу number и получаем число 10
	3. складываем числа 20 и 10 и получаем число 30
	4. выводим число 30 в консоль с помощью console.log
	*/
	console.log(10 + 10 + +"10");
	/*
	1. приводим пустую строку к типу number и получаем число -0
	2. делим число 10 на число -0 получаем число -Infinity
	3. выводим число -Infinity в консоль с помощью console.log
	*/
	console.log(10 / -"");
	/*
	1. приводим строку "2,5" к типу number получаем число NaN т.к. запятая не является дупустимым разделителем в числе
	2. делим число 10 на число NaN и получаем число NaN
	3. выводим число NaN в консоль с помощью console.log
	*/
	console.log(10 / +"2,5");
	
</script>
</body>
</html>
